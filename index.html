<!DOCTYPE html>
<html>
    <head>
        <title> Web App - Simple Interest Calculator </title> 
        <script src="script.js">
        </script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="maindiv">
            <h1> Simple Interest Calculator </h1>
            <br />
            <div class="secdiv">
                <label for="principal">Amount: </label>
                <input type="number" name="principal" id="principal" required>
                <br /><br />
                <label for="rate">Interest Rate: </label>
                <input type="range" name="rate" id="rate"  min="1" max="30"  value="15" step="0.25"  class="slider" onchange="currentRate()">
                <span id="display_rate"> 15%</span>
                <br /><br />
                <label for="years">No. of Years: </label>
                <select name="years" id="years">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
                <br /><br />
                <button onclick="compute()">Compute Interest</button>
                <div id="result_style">
                    <span id="result"></span> 
                </div>
            </div>
            <br />
        <footer>&copy; Everyone Can Get Rich </footer>
        </div>
    </body>
</html>
